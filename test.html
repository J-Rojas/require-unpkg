<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!--babel-->
	<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
	<script src="https://unpkg.com/babel-polyfill/browser.js"></script>

	<script src="https://unpkg.com/require-unpkg"></script>
	<title>Example</title>
</head>

<body>
	<div id="jquery"></div>
	<div id="vue">jQuery version: {{ver}}</div>
	<script type="text/babel" data-presets="es2015,stage-3">
		//with es7 async/await:
		(async function () {
			let $ = await require('jquery')
			$('#jquery').text('hello world')
		})()

		//with Promise+Array Destructuring:
		require(['jquery', 'vue']).then(([$, Vue]) => {
			new Vue({
				el: '#vue',
				data: {
					ver: $.fn.jquery
				}
			})
		})
	</script>
</body>

</html>
